<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
    <style>
        h1 {
            color: #f00;
            font-size: 2rem;
            font-family: arial;
        }
    </style>
</head>

<body>
    <h1>To Walla in 3 Sec...</h1>
    <script>
        function go2() {
            location.href = "https://www.walla.co.il";
        }
        setTimeout(go2, 3000);
    </script>
</body>

</html>
