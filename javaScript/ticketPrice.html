<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Price</title>
</head>
<body>
    <form name="forme">
        <label for="">Enter your age:</label>
        <input type="text" name="userAge">
        <br>
        <input type="button" value="Click to get the Price" onclick="price()">
    </form>

    <script>
        function price(){
            var user = window.document.forme.userAge.value ;
            if(user <= 12){
                document.write("the ticket price is 75₪ Shekels")
            }else{
                document.write("The ticket price is 150₪ shekels")
            }

        }
    </script>
</body>
</html>
