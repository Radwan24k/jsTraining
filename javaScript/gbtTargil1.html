<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שינוי צבע רקע</title>
</head>

<body>
    <form onsubmit="return changeBackgroundColor(event);">
        <label for="colorInput">הזן צבע:</label>
        <input type="text" id="colorInput" placeholder="לדוגמה: red, green, או כל צבע אחר">
        <button type="submit">שנה צבע רקע</button>
    </form>

    <script>
        function changeBackgroundColor(event) {
            event.preventDefault();
            const color = document.getElementById('colorInput').value.toLowerCase(); // המרה לאותיות קטנות
            if (color === "red") {
                document.body.style.backgroundColor = "red";
            } else if (color === "green") {
                document.body.style.backgroundColor = "green";
            } else {
                document.body.style.backgroundColor = "black";
            }
        }
    </script>
</body>

</html>
