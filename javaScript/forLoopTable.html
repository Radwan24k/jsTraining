<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Table 2</title>
</head>

<body>
    <script>
        document.write("<table border='3'>");
        for (let x = 1; x <= 10; x++) {
            document.write('<tr>');
            for (let y = 1; y <= 10; y++) {
                document.write("<td>"+ x*y +"</td>");
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>

</html>
