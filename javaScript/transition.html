<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        nav {
            width: 200px;
            height: 80px;
            background-color: #500;
            transition: height 1s ease-in-out;
        }

        nav:hover {
            height: 500px;
        }
    </style>
</head>

<body>
    <nav></nav>
</body>

</html>
