<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .image {
            width: 100%;
            height: 100%;
            background-color: #6dbf6e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .description {
            position: absolute;
            bottom: -40px;
            /* Start hidden below the container */
            width: 100%;
            height: 40px;
            background-color: #f1a340;
            color: white;
            text-align: center;
            line-height: 40px;
            transition: bottom 0.3s ease;
        }

        .container:hover .description {
            bottom: 0;
            /* Move it up into view on hover */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="image"><img src="mako.jpg" alt="mako"></div>
        <div class="description">רגיעה תיאור התמונה</div>
    </div>

</body>

</html>
