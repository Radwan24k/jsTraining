<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Event Listener</title>
</head>

<body>
    <form action="">
        <label for="">Full Name</label>
        <input type="text" id="userName" />
        <input type="button" value="click" id="btn" />
    </form>
    <script>
        const userName = document.getElementById("userName");
        const btn = document.getElementById("btn");
        btn.addEventListener("click", go2);
        btn.addEventListener("click", go3);
        btn.addEventListener("contextmenu", go2);
        function go2() {
            console.log("welcome " + userName.value + " to my site!");
        }
        function go3() {
            document.body.style.fontSize = "3rem";
            document.body.style.color = "aqua";
        }
    </script>
</body>

</html>
