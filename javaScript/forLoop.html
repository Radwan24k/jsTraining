<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        for(let a=10; a<=20; a=a+1){
            document.write("happy<br>");
            console.log("a = "+a);
        }
    </script>
</body>
</html>
