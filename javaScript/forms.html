<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        label {
            display: block;
            font-size: 1.3rem;
            color: #639;
            margin-top: 15px;
        }

        textarea {
            resize: none;
            width: 400px;
            height: 250px;
        }

    </style>
</head>
<body>
    <form action="">
        <label for="first_name">Name:</label>
        <input type="text" id="first_name">
        <br>
        <label for="last_name">Last</label>
        <input type="text" id="last_name">
        <br>

        <label for="">Hobbies</label>
        <input type="checkbox" name="" id="">Books
        <input type="checkbox" name="" id="">Music
        <input type="checkbox" name="" id="">Cars
        <input type="checkbox" name="" id="">Sport
        <br>

        <label for="">Ginder</label>
        <input type="radio" name="" id="">Male
        <input type="radio" name="" id="">Female
        <input type="radio" name="" id="">Undefiend
        <br>

        <label for="">Write Something</label>
        <textarea name="" id="" maxlength="1000"></textarea>
        <br> 
        <label for="">What Did I Do</label>
        <select name="" id="">
            <option value="" selected disabled>Choose</option>
            <option value="">Tel Aviv</option>
            <option value="">Bat Yam</option>
            <option value="">Haifa</option>
            <option value="">Ashdod</option>
            <option value="">Eilat</option>
        </select>
        <br>
        <br>
        <input type="button" value="click">
        <input type="reset" value="reset">
        <input type="submit" value="Send">
    </form>
</body>
</html>
