<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Fazz</title>
</head>
<body>
    <script>
        for (let x = 1; x <= 100; x++) {
            if (x % 3 == false && x % 5 == false) {
                document.write(x + '. Fizz Fazz<br>');
            } else if (x % 3 == false) {
                document.write(x + '. Fizz <br>');
            } else if (x % 5 == false) {
                document.write(x + '. Fazz <br>');
            } else {
                document.write(x + '.<br>');
            }
        }

    </script>
</body>
</html>
