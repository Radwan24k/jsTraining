<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Java Script</title>
</head>
<body>
    <form name="forme">
        <label for="">Name:</label>
        <input type="text" name="userName">
        <br>
        <label for="">Last Name:</label>
        <input type="text" name="lastName">
        <br>
        <!-- <input type="button" value="click"> -->
        <!-- <input type="button" value="Click" onclick="theUser()"> -->
        <input type="button" value="click" onclick="theUser()">
    </form>

    <script>
        // window.document.form.text
        function theUser(){
        var user = window.document.forme.userName.value;
        var userLastName = window.document.forme.lastName.value;
        alert("hello " +user+" "+userLastName);
        }
    </script>
</body>
</html>
