<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targil User Password</title>
    <style>
        label {
            font-size: 1.5rem;
            color: purple;
            font-family: tahoma;
            margin-top: 10px;
            display: block;
        }

        input {
            font-size: 1.5rem;
        }

        input[type="button"] {
            display: block;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <!-- form>(label+input)*2+input:button -->
    <form name="forme">
        <label for="">User Name:</label>
        <input type="text" name="userName">
        <label for="">Password:</label>
        <input type="text" name="password">
        <input type="button" value="Click To Enter Site" onclick="check()">
    </form>
    <script>
        function check() {
            let usern = document.forme.userName.value;
            let userp = document.forme.password.value;
            if (usern == "hacker123" && userp == "122334") {
                // location.href = property of the location object
                // document.location = property of the document object
                // window.open() = Method of the window object
                document.location = "http://www.google.com";
            } else {
                alert("Wrong Password or User Name, Try Again");
            }
        }
    </script>
</body>

</html>
