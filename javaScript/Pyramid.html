<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
</head>
<body>
    <script>

        let str = '';
        for(let j=1; j<=10; j++){
            str += '*';
            document.write(str + '<br>');
        }
    </script>
</body>
</html>
